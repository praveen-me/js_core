
<html>
 <head>
 <!-- styles put here, but you can include a CSS file and reference it instead! -->
   <style type="text/css">
     html, body { height: 100%; margin: 0; padding: 0; }
     #map { height: 100%; }
   </style>
 </head>
 <body>
   <div id="map"></div>
   <script>
      let map;
      function initMap() {
        var dharamshala = {lat: 32.2190, lng: 76.3234};
        map = new google.maps.Map(document.getElementById('map'), {
          center: dharamshala,
          zoom : 21
        });             
        
        var marker = new google.maps.Marker({position: dharamshala, map: map});
        var infoWindow = new google.maps.InfoWindow({
          content : 'This is dharamshala.'
        });
        marker.addListener('click', () => {
          infoWindow.open(map, marker);
        })
      }
   </script>
   <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAqFH57NieLBct-OUiod6-U3rxvsgQ4O_s&v=3&callback=initMap"></script>
 </body>
</html>
