<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet" />
    <!-- <script src="app.js"></script> -->
    <title>JavaScript DOM Tutorials</title>
  </head>
  <body>
  	<div id="wrapper">
	    <header>
	    	<div id="page-banner">
	    		<h1 class="title">Bookly</h1>
          <p>Best Books For Hackers</p>
          <form id="search-books">
            <input type="text" placeholder="Search books..." />
          </form>
	    	</div>
	    </header>
	    <div id="book-list">
	    	<h2 class="title">Books to Read</h2>
	    	<ul>
	    		<li>
	    			<span class="name">The Lord of the Rings Trilogy</span>
	    			<span class="delete">delete</span>
	    		</li>
	    		<li>
	    			<span class="name">A Game of Thrones</span>
	    			<span class="delete">delete</span>
	    		</li>
	    		<li>
	    			<span class="name">To Kill a Mockingbird</span>
	    			<span class="delete">delete</span>
	    		</li>
	    		<li>
	    			<span class="name">The Little Prince</span>
	    			<span class="delete">delete</span>
	    		</li>
	    	</ul>
	    </div>
	    <form id="add-book">
        <input type="checkbox" id="hide" />
        <label for="hide">Hide all books</label>
	    	<input type="text" placeholder="Add a book..." id="book-value">
	    	<button id="addBookButton">Add</button>
	    </form>
		</div>
		
		<!-- Script -->
		<script src="main.js"></script>
  </body>
</html>
