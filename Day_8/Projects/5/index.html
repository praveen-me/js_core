<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
  <div class="calc">
    <div class="window"></div>
    <div class="buttons">
      <button class="btn equals" id="AC">AC</button>
      <button class="btn" id="CE">CE</button>

      <button class="btn">รท</button>
      <!--   second row   -->
      <button class="btn num">7</button>
      <button class="btn num">8</button>
      <button class="btn num">9</button>
      <button class="btn" id="multi">ร</button>
      <!--   third row   -->
      <button class="btn num">4</button>
      <button class="btn num">5</button>
      <button class="btn num">6</button>
      <button class="btn" id="add">+</button>
      <!--   fourth row   -->
      <button class="btn num">1</button>
      <button class="btn num">2</button>
      <button class="btn num">3</button>
      <button class="btn"  id="minus">-</button>
      <!--   fifth row   -->
      <button class="btn num">0</button>
      <button class="btn" id="decimal">.</button>
      <button class="btn equals" id="equal">=</button>

    </div>

  </div>
  <script src="main.js"></script>
</body>
</html>
